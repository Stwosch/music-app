<div class="row mt-1" *ngIf="album">
    <div class="col-xs">
        <album-card class="card" [album]="album"></album-card>
    </div>
    <div class="col-xs listOfTracks">
        <h4 class="display-3 mb-2 float-xs-right">Utwory</h4>
        <track-list [tracks]="tracks" [playlistControls]="{add: true, remove: false}"></track-list>
    </div>
</div>
