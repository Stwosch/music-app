<form #formRef="ngForm" novalidate="true" (ngSubmit)="savePlaylist(formRef.valid, playlist)">
    <div class="card-block">
    <div class="form-group">
        <label>Nazwa:</label>
        <input type="text" #nameRef="ngModel" minlength="3" required [(ngModel)]="playlist.name" name="name" class="form-control">
        <div class="has-danger" *ngIf="nameRef.touched || formRef.submitted">
        <div *ngIf="nameRef.errors?.required" class="form-control-feedback">To pole jest wymagane</div>
        <div *ngIf="nameRef.errors?.minlength" class="form-control-feedback">To musi posiadać conajmniej {{ nameRef.errors.minlength.requiredLength }} liter</div>
        </div>
    </div>
    <div class="form-group">
        <label>Utwory:</label>
        <input type="text" [value]="playlist.tracks.length + ' utwory'" disabled name="tracks" class="form-control">
    </div>
    <div class="form-group">
        <label>Kolor:</label>
        <input type="color" [(ngModel)]="playlist.color" name="color">
    </div>
    <div class="form-group">
        <label><input type="checkbox" [(ngModel)]="playlist.favourite" name="favourite"> 
        Ulubiona</label>
    </div>
    
    <div class="form-group">
        <button class="btn btn-danger" type="button" (click)="removePlaylist()">Usuń</button>
        <button class="btn btn-success float-xs-right" type="submit">Zapisz</button>
    </div>
    </div>
</form>
